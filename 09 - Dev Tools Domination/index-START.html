<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');

    // Interpolated
    console.log('Hi there %s', 'Super');

    // Styled
    // console.log('%c I am great','font-size:30px');

    // warning!
    console.warn('Oh no Oh no!!');

    // Error :|
    console.error('Shit');

    // Info
    console.info('Crocodiles eat 3-4 people every year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),"That's wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    // console.time();

    console.table(dogs);

  </script>
</body>
</html>
